<!-- textarea -->

<style>
	textarea-container, textarea-container > textarea {
		display: block;
		box-sizing: content-box;
		min-height: 5em;
		max-height: 15em;
		height: 0;
		font-family: monospace;
		font-size: 1em;
	}
	
	textarea-container {
		padding: 2px;
		border: 2px solid #00C8B4;
		border-radius: 2px;
	}
	
	textarea-container > textarea {
		resize: none;
		overflow-y: scroll;
		margin: 0;
		border: none;
		padding: 0;
		width: 100%;
		
		appearance: none;
		outline-offset: 2px;
	}
</style>

<script>
	document.addEventListener('input', function(e) {
		let t = e.target
		if (t instanceof HTMLTextAreaElement && t.parentNode.tagName=='TEXTAREA-CONTAINER') {
			t.style.height = "0"
			t.parentNode.style.height = t.style.height = `${t.scrollHeight+1}px`
		}
	}, {passive: true})
</script>
