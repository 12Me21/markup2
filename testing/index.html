<!DOCTYPE html>
<html lang=en-QC-2sbs>
<meta charset="utf-8">

<script src=../parse.js></script>

<script src=test.js></script>
<script src=draw.js></script>

<style>
	test- {
		display: flex;
		border: 1px solid black;
		background: darkyellow;
		margin: 3px;
		column-gap: 16px;
		white-space: pre-wrap;
		font-family: monospace;
	}
	test-.passed {
		background: lime;
	}
	test-.failed {
		background: red;
	}
	test-name {
		font-weight: bold;
		margin: 2px;
	}
</style>

<button onclick="load_tests().then(x=>run())">reload test file</button>
<br>
<button onclick="run()">run tests</button>
<hr>
<div id=$output></div>

<script>
	function load_tests() {
		return Test.load_file("Tests/1.txt")
	}
	
	function run() {
		Test.run_all()
		$output.replaceChildren(Test.draw_results())
	}
	
	load_tests().then(x=>run())
</script>
