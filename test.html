<!DOCTYPE html>
<html lang=en-QC-2sbs>
<meta charset="utf-8">

<script src=parser.js></script>
<script src=render.js></script>
<link rel=stylesheet href=markup.css>
<style>
	.markup {
		white-space: pre-wrap;
	}
	p {
		border: 1px solid red;
		margin: 0;
	}
</style>

<textarea id=$input></textarea>
<div id=$output class='markup'></div>

<script>
	$input.oninput = ()=>{
		let t = $input.value
		let spl = parse(t)
		//		console.log(p)
		$output.textContent = ""
		let i;
		for (i=0; i<spl.length-1; i+=3) {
			let text = spl[i]
			let type = spl[i+2]
			let tag = spl[i+1]
			if (text!="")
				$output.append('text: "',text, '"\n')
			$output.append(type, ' "', tag.replace("\n","<newline>"), '"\n')
		}
		let text = spl[i]
		if (text!="")
			$output.append('text: "',text, '"\n')
		//$output.replaceChildren(render2(p))
	}
</script>
