<!DOCTYPE html>
<html lang=en-QC-2sbs>
<meta charset="utf-8">

<script src=parser.js></script>
<script src=render.js></script>
<link rel=stylesheet href=markup.css>
<style>
	.markup {
		white-space: pre-wrap;
	}
	p {
		border: 1px solid red;
		margin: 0;
	}
</style>

<textarea id=$input></textarea>
<div id=$output class='markup'></div>

<script>
	$input.oninput = ()=>{
		let t = $input.value
		let spl = lex(t)
		//		console.log(p)
		$output.textContent = ""
		for (let [type,text] of spl) {
			$output.append(type||'text', ' "', text.replace("\n","<newline>"), '"\n')
		}
		let tree = prune(spl)
		window.tree = tree
//		console.log(tree)
		//$output.replaceChildren(render2(p))
	}
</script>
