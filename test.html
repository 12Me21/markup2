<!DOCTYPE html>
<html lang=en-QC-2sbs>
<meta charset="utf-8">

<script src=parser.js></script>
<link rel=stylesheet href=markup.css>
<style>
	.markup {
		white-space: pre-wrap;
	}
	.markup table, .markup td, .markup th {
		border: 1px solid black;
		border-collapse: collapse;
	}
</style>

<textarea id=$input></textarea>
<fieldset>
	<div id=$output class='markup'></div>
</fieldset>
<hr>
<div id=$output2 class='markup'></div>

<script>
	$input.oninput = ()=>{
		let t = $input.value
		let spl = lex(t)
		//		console.log(p)
		$output2.textContent = ""
		for (let [type,text] of spl) {
			$output2.append(type||'text', ' "', text.replace("\n","<newline>"), '"\n')
		}
		let tree = prune(spl)
		window.tree = tree
		let e = render(tree)
//		console.log(tree)
		$output.replaceChildren(e)
	}
</script>
